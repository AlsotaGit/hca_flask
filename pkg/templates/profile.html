{% extends 'hca_layout.html' %}

{% block content %}


<section class="py-4 py-md-6 my-5">
	<div class="container py-md-5">
		<div class="row">
			<div class="col-md-6 d-flex align-items-center">
				<img alt="login" class="img-fluid w-100 reglog" src="{{ url_for('static', filename='images/login.svg') }}"/>
			</div>

			<div class="col-md-6 col-xl-4 text-center text-md-start">

				<h2 class="display-6 fw-bold mb-5"><span class="pb-1"><strong>User: {{ username }}</strong><br/></span></h2>

				<form data-bs-theme="light" method="post">
					<div class="mb-3"><p id="profileName">{{ name}}</p></div>
					<div class="mb-3"><p id="profileNumber">{{ mobile }}</p></div>
					<div class="mb-3"><p id="profileEmail">{{ email}}</p></div>

				</form>
			</div>
		</div>

	</div>
</section>


{% endblock content %}
